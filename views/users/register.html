<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Register - SB Admin</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3>
                            </div>
                            <div class="card-body">
                                <form method="POST" id="register-form">
                                    <div class="alert alert-danger" role="alert" {hidden}>
                                        User Name is exsits! Try with other user name!
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputFullName" name="full-name" type="text"
                                               placeholder="full-name" value="{user-full-name}" required/>
                                        <label for="inputFullName">Full Name</label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputUserName" value="{user-name}"
                                                       name="username"
                                                       type="text"
                                                       placeholder="username" required/>
                                                <label for="inputUserName">User Name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputEmail" name="email" type="email"
                                                       value="{user-email}"
                                                       placeholder="name@example.com" required/>
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="confirm-password-check" class="alert alert-danger" role="alert"
                                         {confirm-check}>
                                        Password is not match
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputPassword" name="password"
                                                       type="password" value="{password}"
                                                       placeholder="Create a password" required/>
                                                <label for="inputPassword">Password</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputPasswordConfirm"
                                                       name="password-confirm" type="password"
                                                       value="{confirm-password}"
                                                       placeholder="Confirm password" required/>
                                                <label for="inputPasswordConfirm">Confirm Password</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" id="setAsAdmin" type="checkbox"
                                               value="true" name="is-admin" {isAdmin-checked}/>
                                        <label class="form-check-label" for="setAsAdmin">Set as Amin</label>
                                    </div>
                                    <!--                                    <div class="mt-4 mb-0">-->
                                    <!--                                        <div class="d-grid"><a class="btn btn-primary btn-block" href="#"-->
                                    <!--                                                               onclick="submitForm()">Create-->
                                    <!--                                            Account</a></div>-->
                                    <!--                                    </div>-->
                                    <div class="d-grid gap-2 col-12 mx-auto">
                                        <button class="btn btn-primary" type="submit">Create Account</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="/login">Have an account? Go to login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2022</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="./public/js/register.js"></script>
</body>
</html>
